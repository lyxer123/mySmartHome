<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能家居温湿度监测系统</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    header h1 {
      color: #2c3e50;
      font-size: 2.5rem;
    }
    
    .dashboard {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    
    .sensor-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 45%;
      min-width: 250px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .sensor-card h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #555;
    }
    
    .sensor-value {
      font-size: 3rem;
      font-weight: bold;
    }
    
    .sensor-icon {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 3rem;
      opacity: 0.2;
    }
    
    .temperature {
      background: linear-gradient(135deg, #fff 0%, #ffe8e8 100%);
    }
    
    .temperature .sensor-value {
      color: #e74c3c;
    }
    
    .humidity {
      background: linear-gradient(135deg, #fff 0%, #e3f2fd 100%);
    }
    
    .humidity .sensor-value {
      color: #3498db;
    }
    
    .status-panel {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    
    .status-item:last-child {
      border-bottom: none;
    }
    
    .status-label {
      font-weight: bold;
      color: #555;
    }
    
    .status-value {
      color: #777;
    }
    
    .status-online {
      color: #2ecc71;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .sensor-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>智能家居温湿度监测系统</h1>
    </header>
    
    <main>
      <div class="dashboard">
        <div class="sensor-card temperature">
          <h2>温度</h2>
          <div class="sensor-value" id="temperature">--</div>
          <div class="sensor-icon">🌡️</div>
        </div>
        
        <div class="sensor-card humidity">
          <h2>湿度</h2>
          <div class="sensor-value" id="humidity">--</div>
          <div class="sensor-icon">💧</div>
        </div>
      </div>
      
      <div class="status-panel">
        <div class="status-item">
          <span class="status-label">设备ID:</span>
          <span class="status-value" id="deviceId">--</span>
        </div>
        <div class="status-item">
          <span class="status-label">最后更新:</span>
          <span class="status-value" id="lastUpdate">--</span>
        </div>
        <div class="status-item">
          <span class="status-label">连接状态:</span>
          <span class="status-value" id="connectionStatus">离线</span>
        </div>
      </div>
    </main>
  </div>

  <script>
    // 后端API地址
    const API_URL = 'http://localhost:3000/api/sensor-data/latest';
    
    // DOM元素
    const temperatureElement = document.getElementById('temperature');
    const humidityElement = document.getElementById('humidity');
    const deviceIdElement = document.getElementById('deviceId');
    const lastUpdateElement = document.getElementById('lastUpdate');
    const connectionStatusElement = document.getElementById('connectionStatus');
    
    // 获取最新数据
    async function fetchLatestData() {
      try {
        const response = await fetch(API_URL);
        
        if (response.ok) {
          const data = await response.json();
          
          // 更新UI
          temperatureElement.textContent = data.temperature.toFixed(1) + ' °C';
          humidityElement.textContent = data.humidity.toFixed(1) + ' %';
          deviceIdElement.textContent = data.deviceId;
          lastUpdateElement.textContent = new Date(data.receivedAt).toLocaleString();
          
          // 更新连接状态
          connectionStatusElement.textContent = '在线';
          connectionStatusElement.style.color = '#2ecc71';
          connectionStatusElement.style.fontWeight = 'bold';
        } else {
          console.error('获取数据失败');
          connectionStatusElement.textContent = '离线';
          connectionStatusElement.style.color = '#e74c3c';
        }
      } catch (error) {
        console.error('API请求错误:', error);
        connectionStatusElement.textContent = '离线';
        connectionStatusElement.style.color = '#e74c3c';
      }
    }
    
    // 初始化
    function init() {
      // 立即获取一次数据
      fetchLatestData();
      
      // 设置定时获取数据
      setInterval(fetchLatestData, 10000); // 每10秒更新一次
      
      // 模拟数据（如果后端未连接）
      setTimeout(() => {
        if (temperatureElement.textContent === '--') {
          temperatureElement.textContent = '25.0 °C';
          humidityElement.textContent = '60.0 %';
          deviceIdElement.textContent = 'TempHum-001 (模拟)';
          lastUpdateElement.textContent = new Date().toLocaleString();
          connectionStatusElement.textContent = '模拟';
          connectionStatusElement.style.color = '#f39c12';
        }
      }, 3000);
    }
    
    // 启动应用
    init();
  </script>
</body>
</html>
